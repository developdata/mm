<body>

  <!-- Header with Menu -->

    <div class="container">
      <!-- Left-aligned logo -->
      <div class="logo">
        <h1>HELLO</h1>
      </div>
      
      <!-- Navigation menu (right-aligned) -->
      <nav role="navigation">
        <ul id="navLinks">
          <li><a href="index.html">Home</a></li>

  <section id="examples" class="section examples">
    <div class="content">
      <h2>Examples of HELLO</h2>
      
      <div class="pinterest-grid">
        <!-- Example 1: Image with Audio -->
        <div class="grid-item">
          <h3>audio</h3>
          <img src="image1.jpg" alt="Example 1" class="media-image">
          <audio controls>
            <source src="audio/audioPlaceholder.m4a" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>
        
        <!-- Example 2: Just Image -->
        <div class="grid-item">
          <h3>image</h3>
          <img src="images/truckPlaceholder.jpg" alt="Example 2" class="media-image">
        </div>
  
        <!-- Example 3: Video -->
        <div class="grid-item">
          <h3>video</h3>
          <video controls>
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video element.
          </video>
        </div>
  
        <!-- Example 4: Image with Audio -->
        <div class="grid-item">
          <img src="images/spherePlaceholder.jpg" alt="Example 3" class="media-image">
          <audio controls>
            <source src="audio/audioPlaceholder.m4a" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
          <p>this is some audio of something</p>
        </div>
  
        <!-- Example 5: Just Image -->
        <div class="grid-item">
          <h3>image</h3>
          <img src="images/truckPlaceholder.jpg" alt="Example 4" class="media-image">
        </div>
  
        <!-- Example 6: Video -->
        <div class="grid-item">
          <h3>video</h3>
          <video controls>
            <source src="video2.mp4" type="video/mp4">
            Your browser does not support the video element.
          </video>
        </div>
      </div>
    </div>
